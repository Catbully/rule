proxy-providers:
  KLM:
    interval: 86400
    url: https://kuromisubs.shop/oaZh-GvR3r31liseFjdP-?type=clash&protocol=trojan&rule=default
  V2Tun:
    interval: 86400
    url: https://api.v2tun-163cdn.top/sub?target=clash&filename=V2Tun&new_name=true&scv=true&tfo=true&clash.doh=true&emoji=true&udp=true&url=https%3A%2F%2Fapi.v2tun.li%2Fosubscribe.php%3Fsid%3D13835%26token%3D4bfVgzvjiKgD
proxy-groups:
  # 功能分组
  - name: Choose
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/Color/Proxy.png
    type: select
    proxies:
      - 自动选择
      - 手动选择
      - HK 香港
      - TW 台湾
      - SG 新加坡
      - JP 日本
      - US 美国
      - DIRECT
  - name: 手动选择
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/Color/Static.png
    interval: 120
    lazy: true
    type: select
    include-all: true
  - name: Telegram
    proxies:
      - SG 新加坡
    type: select
    icon: https://raw.githubusercontent.com/fmz200/wool_scripts/main/icons/erdongchanyo/Telegram.png
  - name: Speedtest
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/Color/Speedtest.png
    type: select
    proxies:
      - 自动选择
      - 手动选择
      - HK 香港
      - TW 台湾
      - SG 新加坡
      - JP 日本
      - US 美国
      - DIRECT
  - name: China
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/Color/Final.png
    type: select
    proxies:
      - Choose
      - DIRECT
  # 基于地区分组
  - name: HK 香港
    filter: "澳门|🇲🇴|港|🇭🇰|HK|(?i)Hong"
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/Color/Hong_Kong.png
    interval: 120
    lazy: true
    tolerance: 50
    type: url-test
    include-all: true
  - name: TW 台湾
    filter: "台|🇹🇼|湾|TW|(?i)Taiwan"
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/Color/Taiwan.png
    interval: 120
    lazy: true
    tolerance: 50
    type: url-test
    include-all: true
  - name: SG 新加坡
    filter: "新加坡|坡|狮城|🇸🇬|SG|(?i)Singapore"
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/Color/Singapore.png
    interval: 120
    lazy: true
    tolerance: 50
    type: select
    include-all: true
  - name: JP 日本
    filter: "日|🇯🇵|东京|JP|(?i)Japan"
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/Color/Japan.png
    interval: 120
    lazy: true
    tolerance: 50
    type: url-test
    include-all: true
  - name: US 美国
    filter: "美|🇺🇲|US|(?i)States|America"
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/Color/United_States.png
    interval: 120
    lazy: true
    tolerance: 50
    type: url-test
    include-all: true
  - name: 自动选择
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/Color/Auto.png
    interval: 120
    lazy: true
    tolerance: 50
    type: url-test
    include-all: true
rules:
  - RULE-SET,CN,DIRECT
  - RULE-SET,ADB,REJECT
  - SCRIPT,quic,REJECT
  - RULE-SET,Telegram,Telegram
  - RULE-SET,ByteDance,China
  - RULE-SET,OpenAI,Choose
  - RULE-SET,GlobalMedia,Choose
  - RULE-SET,Global,Choose
  - RULE-SET,Lan,DIRECT
  - RULE-SET,ChinaMedia,China
  - RULE-SET,ChinaMax,China
  - GEOIP,CN,China
  - MATCH,Choose
script:
  shortcuts:
    quic: network == 'udp' and dst_port == 443
dns:
  nameserver:
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
log-level: info
mode: rule
rule-providers:
  CN:
    behavior: classical
    format: yaml
    interval: 86400
    url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Direct/Direct.yaml
  ADB
    behavior: classical
    format: text
    interval: 86400
    url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/AdvertisingLite/AdvertisingLite.yaml
